<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
</head>

<body>
    <center>
        <caption>Student Details</caption>
    </center>
    <table border="5" bgcolor="orange" align="center" height="200" width="300" cellpadding="30">
        <thead>
            <tr>
                <th>Name</th>
                <th>Sem</th>
                <th>Branch</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ABC</td>
                <td>II</td>
                <td>IT</td>
            </tr>
            <tr>
                <td>XYZ</td>
                <td>III</td>
                <td>CE</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
