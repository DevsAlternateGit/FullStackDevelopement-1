<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
        }

        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Form Elements Showcase</h1>

    <form>
        <label for="textInput">Text Input :</label>
        <input type="text" id="textInput" name="textInput" placeholder="Enter text here">

        <label for="emailInput">Email Input :</label>
        <input type="email" id="emailInput" name="emailInput" placeholder="Enter your email">

        <label for="passwordInput">Password Input :</label>
        <input type="password" id="passwordInput" name="passwordInput" placeholder="Enter your password">

        <label for="textArea">Text Area :</label>
        <textarea id="textArea" name="textArea" placeholder="Type your message here..."></textarea>

        <label for="dropdown">Choose an option:</label>
        <select id="dropdown" name="dropdown">
            <option value="">Select an option</option>
            <optgroup label="Group 1">
                <option value="option1">Option 1.1</option>
                <option value="option2">Option 1.2</option>
            </optgroup>
            <optgroup label="Group 2">
                <option value="option3">Option 2.1</option>
                <option value="option4">Option 2.2</option>
            </optgroup>
            <optgroup label="Group 3">
                <option value="option5">Option 3.1</option>
                <option value="option6">Option 3.2</option>
            </optgroup>
        </select>

        <button type="submit">Submit</button>
        <button type="button" onclick="alert('Button Clicked!')">Click Me</button>
        <button type="reset">Reset</button>
    </form>

</body>

</html>
