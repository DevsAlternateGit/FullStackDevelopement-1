<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  
<div class="container">
  <h1>Responsive Containers</h1>
  <p>Resize the browser window to see the effect.</p>
</div>

<div class="container-sm border bg-success text-white">.container-sm</div>
<div class="container-md mt-3 border bg-warning text-white">.container-md</div>
<div class="container-lg mt-3 border bg-primary text-white">.container-lg</div>
<div class="container-xl mt-3 border bg-danger text-white">.container-xl</div>

</body>
</html>
